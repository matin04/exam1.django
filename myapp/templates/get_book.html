{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: linear-gradient(yellow, red,orange, green);">
    <h1 style="text-align: center; margin: 50px 50px; font-size: 50px; color: blue;">Books</h1>
    
    <div class="box" style="width: 50%; margin: auto; text-align: center; border: 5px solid white; border-radius: 40px;"  >
        <form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}
    {% for book in books %}

    <label for="">{{book.title}}</label><br>
    <label for="">{{book.quantity}}</label><br>
    <label for="">{{book.price}}</label><br>
        <a href="{% url 'delete_book' book.id %}">Delete</a><br>
    <a  href="{% url 'update_book' book.id %}">Update</a> <br>
    <img width="400px " height="400px" src="{{book.photo.url}}" alt=""><br><br>
    <video width="400px" height="400px" controls>
        <source src="{{book.video.url }} " type="video/mp4">
    </video>  <br>

    <br><br><br><br>
    {% endfor %}
    </form>
    </div>



</body>
</html>
